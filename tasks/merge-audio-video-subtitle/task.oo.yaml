inputs_def:
  - handle: video_file
    description: "%input-video-file-can-have-or-not-have-audio%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Video Files
            extensions:
              - mp4
              - avi
              - mov
              - mkv
              - webm
        excludeAll: true
    nullable: false

  - handle: audio_file
    description: "%input-audio-file-to-merge-with-video%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Audio Files
            extensions:
              - mp3
              - wav
              - aac
              - flac
              - ogg
              - m4a
        excludeAll: true
    nullable: false

  - handle: audio_handling
    description: "%how-to-handle-audio-tracks%"
    json_schema:
      type: string
      enum:
        - "replace"
        - "mix"
        - "keep_both"
    value: replace
    nullable: false

  - handle: audio_volume
    description: "%new-audio-track-volume-1-0-original%"
    json_schema:
      type: number
      minimum: 0.0
      maximum: 3.0
    value: 1
    nullable: false

  - handle: original_audio_volume
    description: "%original-audio-volume-when-mixing-used-when-audio_handling-is-mi%"
    json_schema:
      type: number
      minimum: 0.0
      maximum: 3.0
    value:
    nullable: true

  - handle: sync_method
    description: "%audio-synchronization-method%"
    json_schema:
      type: string
      enum:
        - "stretch_audio"
        - "loop_audio"
        - "trim_audio"
        - "trim_video"
    value: stretch_audio
    nullable: false

  - handle: subtitle_file
    description: "%optional-subtitle-file-to-burn-into-video%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Subtitle Files
            extensions:
              - srt
              - ass
              - vtt
        excludeAll: true
    value:
    nullable: true

outputs_def:
  - handle: merged_video
    description: "Video with merged audio track"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MP4 Files
            extensions:
              - mp4
          - name: MKV Files
            extensions:
              - mkv
          - name: AVI Files
            extensions:
              - avi
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%merge-audio-video-subtitle%"
icon: ":carbon:audio-console:"
description: "%combine-audio-video-and-subtitle-files-with-various-synchronizat%"
ui:
  default_width: 596.9659051446632
