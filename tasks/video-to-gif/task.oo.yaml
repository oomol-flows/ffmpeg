inputs_def:
  - handle: video_file
    description: "%input-video-file13%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Video Files
            extensions:
              - mp4
              - avi
              - mov
              - mkv
              - webm
        excludeAll: true
    nullable: false

  - handle: start_time
    description: "%start-time-in-seconds3%"
    json_schema:
      type: number
      minimum: 0
    value: null
    nullable: true

  - handle: duration
    description: "%duration-in-seconds-0-entire-video%"
    json_schema:
      type: number
      minimum: 0
    value: null
    nullable: true

  - handle: output_width
    description: "%output-gif-width-height-will-be-calculated-to-maintain-aspect-ra%"
    json_schema:
      type: number
      minimum: 100
      maximum: 1920
    value: null
    nullable: true

  - handle: framerate
    description: "%output-framerate-fps%"
    json_schema:
      type: number
      minimum: 1
      maximum: 30
    value: null
    nullable: true

  - group: Advanced Options
    collapsed: true

  - handle: quality
    description: "%gif-quality-optimization%"
    json_schema:
      type: string
      enum:
        - "high"
        - "medium"
        - "low"
    value: null
    nullable: true

  - handle: dither
    description: "%enable-dithering-for-better-color-gradients%"
    json_schema:
      type: boolean
    value: null
    nullable: true

  - handle: loop_count
    description: "%number-of-loops-0-infinite-loop%"
    json_schema:
      type: number
      minimum: 0
      maximum: 100
    value: null
    nullable: true

outputs_def:
  - handle: gif_file
    description: "%generated-gif-file%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: GIF Files
            extensions:
              - gif
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%video-to-gif-converter%"
icon: ":carbon:image:"
description: "%convert-video-segment-to-optimized-gif-with-customizable-quality%"
