inputs_def:
  - handle: video_file
    description: "%input-video-file12%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Video Files
            extensions:
              - mp4
              - avi
              - mov
              - mkv
              - webm
              - flv
        excludeAll: true
    nullable: false

  - handle: filter_type
    description: "%type-of-video-filter-to-apply%"
    json_schema:
      type: string
      enum:
        - "blur"
        - "sharpen"
        - "brightness"
        - "contrast"
        - "saturation"
        - "hue"
        - "sepia"
        - "grayscale"
        - "vintage"
        - "noise"
        - "vignette"
    value: blur
    nullable: false

  - handle: blur_strength
    description: "%blur-strength-used-when-filter_type-is-blur%"
    json_schema:
      type: number
      minimum: 0.5
      maximum: 20.0
    value:
    nullable: true

  - handle: sharpen_strength
    description: "%sharpen-strength-used-when-filter_type-is-sharpen%"
    json_schema:
      type: number
      minimum: 0.1
      maximum: 5.0
    value:
    nullable: true

  - handle: brightness_level
    description: "%brightness-adjustment-1-0-to-1-0-used-when-filter_type-is-bright%"
    json_schema:
      type: number
      minimum: -1
      maximum: 1.0
    value:
    nullable: true

  - handle: contrast_level
    description: "%contrast-adjustment-0-5-to-3-0-used-when-filter_type-is-contrast%"
    json_schema:
      type: number
      minimum: 0.5
      maximum: 3.0
    value:
    nullable: true

  - handle: saturation_level
    description: "%saturation-adjustment-0-0-to-3-0-used-when-filter_type-is-satura%"
    json_schema:
      type: number
      minimum: 0.0
      maximum: 3.0
    value:
    nullable: true

  - handle: hue_shift
    description: "%hue-shift-in-degrees-180-to-180-used-when-filter_type-is-hue%"
    json_schema:
      type: number
      minimum: -180
      maximum: 180
    value:
    nullable: true

  - handle: noise_strength
    description: "%noise-strength-used-when-filter_type-is-noise%"
    json_schema:
      type: number
      minimum: 1
      maximum: 100
    value:
    nullable: true

  - handle: vignette_strength
    description: "%vignette-strength-used-when-filter_type-is-vignette%"
    json_schema:
      type: number
      minimum: 0.1
      maximum: 1.0
    value:
    nullable: true

outputs_def:
  - handle: filtered_video
    description: "Video with applied filter"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MP4 Files
            extensions:
              - mp4
          - name: AVI Files
            extensions:
              - avi
          - name: MOV Files
            extensions:
              - mov
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%apply-video-filters%"
icon: ":carbon:camera-action:"
description: "%apply-various-visual-filters-to-video-including-blur-sharpen-col%"
