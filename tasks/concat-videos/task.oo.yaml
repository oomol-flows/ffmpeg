inputs_def:
  - handle: video_files
    description: "List of video files to concatenate (in order)"
    json_schema:
      type: array
      items:
        type: string
        ui:widget: file
        ui:options:
          filters:
            - name: Video Files
              extensions:
                - mp4
                - avi
                - mov
                - mkv
                - webm
          excludeAll: true
      minItems: 2
    nullable: false

  - handle: concat_method
    description: "Concatenation method to use"
    json_schema:
      type: string
      enum:
        - "filter"
        - "demuxer"
    value: "filter"
    nullable: false

  - handle: audio_handling
    description: "How to handle audio tracks from multiple videos"
    json_schema:
      type: string
      enum:
        - "first_only"
        - "mix_all"
        - "keep_all"
        - "silence"
    value: "first_only"
    nullable: false

  - handle: resolution_handling
    description: "How to handle different video resolutions"
    json_schema:
      type: string
      enum:
        - "auto"
        - "match_first"
        - "custom"
    value: "auto"
    nullable: false

  - handle: custom_width
    description: "Custom output width (used when resolution_handling is custom)"
    json_schema:
      type: number
      minimum: 1
      maximum: 7680
    value: null
    nullable: true

  - handle: custom_height
    description: "Custom output height (used when resolution_handling is custom)"
    json_schema:
      type: number
      minimum: 1
      maximum: 4320
    value: null
    nullable: true

  - handle: transition_duration
    description: "Transition duration between videos (seconds, 0 for no transition)"
    json_schema:
      type: number
      minimum: 0.0
      maximum: 10.0
    value: 0.0
    nullable: false

outputs_def:
  - handle: concatenated_video
    description: "The concatenated output video"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MP4 Files
            extensions:
              - mp4
          - name: MKV Files
            extensions:
              - mkv
          - name: AVI Files
            extensions:
              - avi
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Concatenate Videos"
icon: ":carbon:video:"
description: "Combine multiple video files into a single output video with
  various concatenation options"
