inputs_def:
  - handle: video_file
    description: "%input-video-file6%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Video Files
            extensions:
              - mp4
              - avi
              - mov
              - mkv
              - webm
              - flv
              - wmv
              - 3gp
        excludeAll: true
    nullable: false

  - handle: output_format
    description: "%target-video-format%"
    json_schema:
      type: string
      enum:
        - "mp4"
        - "avi"
        - "mov"
        - "mkv"
        - "webm"
        - "flv"
        - "wmv"
    value: mp4
    nullable: false

  - handle: video_codec
    description: "%video-codec%"
    json_schema:
      type: string
      enum:
        - "libx264"
        - "libx265"
        - "libvpx"
        - "libvpx-vp9"
        - "copy"
    value: libx264
    nullable: false

  - handle: audio_codec
    description: "%audio-codec%"
    json_schema:
      type: string
      enum:
        - "aac"
        - "mp3"
        - "libvorbis"
        - "copy"
    value: aac
    nullable: false

  - handle: quality_preset
    description: "%encoding-quality-preset%"
    json_schema:
      type: string
      enum:
        - "ultrafast"
        - "superfast"
        - "veryfast"
        - "faster"
        - "fast"
        - "medium"
        - "slow"
        - "slower"
        - "veryslow"
    value: medium
    nullable: false

outputs_def:
  - handle: converted_video
    description: "Converted video file"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MP4 Files
            extensions:
              - mp4
          - name: AVI Files
            extensions:
              - avi
          - name: MOV Files
            extensions:
              - mov
          - name: MKV Files
            extensions:
              - mkv
          - name: WebM Files
            extensions:
              - webm
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%convert-video-format%"
icon: ":carbon:data-format:"
description: "%convert-video-between-different-formats-and-codecs%"
