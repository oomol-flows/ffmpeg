inputs_def:
  - handle: video_file
    description: "%input-video-file11%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Video Files
            extensions:
              - mp4
              - avi
              - mov
              - mkv
              - webm
              - flv
        excludeAll: true
    nullable: false

  - handle: start_time
    description: "%start-time-in-seconds2%"
    json_schema:
      type: number
      minimum: 0
    nullable: false

  - handle: duration
    description: "%duration-in-seconds-0-to-end-of-video%"
    json_schema:
      type: number
      minimum: 0
    nullable: false

  - group: Output Options
    collapsed: true

  - handle: output_format
    description: "%output-video-format2%"
    json_schema:
      type: string
      enum:
        - "mp4"
        - "avi"
        - "mov"
        - "mkv"
        - "webm"
    value: mp4
    nullable: false

outputs_def:
  - handle: trimmed_video
    description: "Trimmed video file"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MP4 Files
            extensions:
              - mp4
          - name: AVI Files
            extensions:
              - avi
          - name: MOV Files
            extensions:
              - mov
          - name: MKV Files
            extensions:
              - mkv
          - name: WebM Files
            extensions:
              - webm
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%trim-video-segment%"
icon: ":carbon:cut:"
description: "%extract-a-specific-time-segment-from-video-file%"
