inputs_def:
  - handle: video_file
    description: "%input-video-file-with-original-audio%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Video Files
            extensions:
              - mp4
              - avi
              - mov
              - mkv
              - webm
        excludeAll: true
    nullable: false

  - handle: audio_file
    description: "%new-audio-file-to-replace-the-original-audio%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Audio Files
            extensions:
              - mp3
              - wav
              - aac
              - flac
              - ogg
              - m4a
        excludeAll: true
    nullable: false

  - group: Audio Options
    collapsed: true

  - handle: sync_method
    description: "%method-to-synchronize-audio-with-video-duration%"
    json_schema:
      type: string
      enum:
        - "stretch_audio"
        - "loop_audio"
        - "trim_audio"
        - "trim_video"
    value: stretch_audio
    nullable: false

  - handle: audio_volume
    description: "%volume-level-for-the-new-audio-1-0-original%"
    json_schema:
      type: number
      minimum: 0.0
      maximum: 3.0
    value: 1
    nullable: false

outputs_def:
  - handle: output_video
    description: "%video-with-replaced-audio-track%"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MP4 Files
            extensions:
              - mp4
          - name: MKV Files
            extensions:
              - mkv
          - name: AVI Files
            extensions:
              - avi
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%replace-audio%"
icon: ":carbon:audio-console:"
description: "%replace-video-s-audio-track-with-a-new-audio-file-with-synchroni%"
