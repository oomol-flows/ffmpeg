inputs_def:
  - handle: audio_file
    description: "%input-audio-file2%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Audio Files
            extensions:
              - mp3
              - wav
              - aac
              - flac
              - ogg
              - m4a
        excludeAll: true
    nullable: false

  - handle: volume_method
    description: "%volume-adjustment-method%"
    json_schema:
      type: string
      enum:
        - "percentage"
        - "decibels"
        - "normalize"
    value: percentage
    nullable: false

  - handle: volume_percentage
    description: "%volume-percentage-100-original-used-when-volume_method-is-percen%"
    json_schema:
      type: number
      minimum: 1
      maximum: 500
    value: 100
    nullable: true

  - handle: volume_decibels
    description: "%volume-change-in-decibels-0-original-used-when-volume_method-is%"
    json_schema:
      type: number
      minimum: -60
      maximum: 20
    value: 0
    nullable: true

  - handle: normalize_target
    description: "%normalization-target-in-db-used-when-volume_method-is-normalize%"
    json_schema:
      type: number
      minimum: -30
      maximum: 0
    value: -23
    nullable: true

  - handle: fade_in_duration
    description: "%fade-in-duration-in-seconds-0-no-fade-in%"
    json_schema:
      type: number
      minimum: 0
      maximum: 30
    value: 0
    nullable: false

  - handle: fade_out_duration
    description: "%fade-out-duration-in-seconds-0-no-fade-out%"
    json_schema:
      type: number
      minimum: 0
      maximum: 30
    value: 0
    nullable: false

outputs_def:
  - handle: volume_adjusted_audio
    description: "Volume adjusted audio file"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: Audio Files
            extensions:
              - mp3
              - wav
              - aac
              - flac
              - ogg
              - m4a
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%adjust-audio-volume%"
icon: ":carbon:volume-up:"
description: "%adjust-audio-volume-using-percentage-decibels-or-normalization-w%"
