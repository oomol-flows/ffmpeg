inputs_def:
  - handle: audio_file
    description: "%input-audio-file4%"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        filters:
          - name: Audio Files
            extensions:
              - mp3
              - wav
              - aac
              - flac
              - ogg
              - m4a
              - wma
              - aiff
        excludeAll: true
    nullable: false

  - handle: output_format
    description: "%target-audio-format%"
    json_schema:
      type: string
      enum:
        - "mp3"
        - "wav"
        - "aac"
        - "flac"
        - "ogg"
        - "m4a"
    value: mp3
    nullable: false

  - handle: audio_quality
    description: "%audio-quality-bitrate-in-kbps-for-lossy-formats%"
    json_schema:
      type: number
      minimum: 32
      maximum: 320
    value: 192
    nullable: false

  - handle: sample_rate
    description: "%sample-rate-in-hz-0-keep-original%"
    json_schema:
      type: number
      enum:
        - 0
        - 8000
        - 16000
        - 22050
        - 44100
        - 48000
        - 96000
    value: 0
    nullable: false

  - handle: channels
    description: "%audio-channels-0-keep-original-1-mono-2-stereo%"
    json_schema:
      type: number
      enum:
        - 0
        - 1
        - 2
    value: 0
    nullable: false

outputs_def:
  - handle: converted_audio
    description: "Converted audio file"
    json_schema:
      type: string
      ui:widget: save
      ui:options:
        filters:
          - name: MP3 Files
            extensions:
              - mp3
          - name: WAV Files
            extensions:
              - wav
          - name: AAC Files
            extensions:
              - aac
          - name: FLAC Files
            extensions:
              - flac
          - name: OGG Files
            extensions:
              - ogg
          - name: M4A Files
            extensions:
              - m4a
        excludeAll: true

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%convert-audio-format%"
icon: ":carbon:data-format:"
description: "%convert-audio-between-different-formats-with-quality-and-sample%"
