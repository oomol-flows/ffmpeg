title: "Test All Task Blocks"
nodes:
  # Test video-filters task
  - node_id: video_filters#1
    task: self::video-filters
    inputs_from:
      - handle: video_file
        value: "/oomol-driver/oomol-storage/oomol_video_trimmed.mp4"
      - handle: filter_type
        value: "brightness"
      - handle: blur_strength
        value: null
      - handle: sharpen_strength
        value: null
      - handle: brightness_level
        value: 0.2
      - handle: contrast_level
        value: null
      - handle: saturation_level
        value: null
      - handle: hue_shift
        value: null
      - handle: noise_strength
        value: null
      - handle: vignette_strength
        value: null

  # Test get-media-info task
  - node_id: get_media_info#1
    task: self::get-media-info
    inputs_from:
      - handle: input_file
        value: "/oomol-driver/oomol-storage/oomol_video_trimmed.mp4"
      - handle: output_format
        value: "json"
      - handle: include_streams
        value: true
      - handle: include_chapters
        value: false

  # Test trim-video task
  - node_id: trim_video#1
    task: self::trim-video
    inputs_from:
      - handle: video_file
        value: "/oomol-driver/oomol-storage/oomol_video_trimmed.mp4"
      - handle: start_time
        value: 0
      - handle: duration
        value: 10
      - handle: output_format
        value: "mp4"

  # Test resize-video task
  - node_id: resize_video#1
    task: self::resize-video
    inputs_from:
      - handle: video_file
        value: "/oomol-driver/oomol-storage/oomol_video_trimmed.mp4"
      - handle: resize_method
        value: "custom"
      - handle: preset_size
        value: null
      - handle: custom_width
        value: 640
      - handle: custom_height
        value: 480
      - handle: scale_percentage
        value: null
      - handle: maintain_aspect_ratio
        value: false

  # Test rotate-video task
  - node_id: rotate_video#1
    task: self::rotate-video
    inputs_from:
      - handle: video_file
        value: "/oomol-driver/oomol-storage/oomol_video_trimmed.mp4"
      - handle: operation
        value: "rotate_90_cw"
      - handle: custom_angle
        value: null
      - handle: background_color
        value: null

  # Test extract-audio task
  - node_id: extract_audio#1
    task: self::extract-audio
    inputs_from:
      - handle: video_file
        value: "/oomol-driver/oomol-storage/oomol_video_trimmed.mp4"
      - handle: output_format
        value: "mp3"
      - handle: audio_quality
        value: 192

  # Test trim-audio task
  - node_id: trim_audio#1
    task: self::trim-audio
    inputs_from:
      - handle: audio_file
        value: "/oomol-driver/oomol-storage/KUN - Jasmine (Official Video).mp3"
      - handle: start_time
        value: 0
      - handle: duration
        value: 10
      - handle: output_format
        value: "mp3"

  # Test adjust-volume task
  - node_id: adjust_volume#1
    task: self::adjust-volume
    inputs_from:
      - handle: audio_file
        value: "/oomol-driver/oomol-storage/KUN - Jasmine (Official Video).mp3"
      - handle: volume_method
        value: "percentage"
      - handle: volume_percentage
        value: 150
      - handle: volume_decibels
        value: null
      - handle: normalize_target
        value: null
      - handle: fade_in_duration
        value: 0
      - handle: fade_out_duration
        value: 0
