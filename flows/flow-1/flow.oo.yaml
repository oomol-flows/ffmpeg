nodes:
  - node_id: add-subtitles#1
    title: "Add Video Subtitles #1"
    inputs_from:
      - handle: video_file
      - handle: subtitle_file
      - handle: subtitle_style
        value: default
      - handle: font_name
        value: Arial
      - handle: font_size
        value: 20
      - handle: font_color
        value: "#FFFFFF"
      - handle: outline_color
        value: "#000000"
      - handle: subtitle_position
        value: bottom
      - handle: hard_subtitle
        value: true
    task: self::add-subtitles
  - node_id: trim-video#1
    title: "Trim Video Segment #1"
    inputs_from:
      - handle: video_file
        value: /oomol-driver/oomol-storage/The Only Trait for Success in the AI Era—How
          to Build It ｜ Carnegie Mellon University Po-Shen Loh.mp4
      - handle: start_time
        value: 0
      - handle: duration
        value: 10
      - handle: output_format
        value: mp4
    task: self::trim-video
