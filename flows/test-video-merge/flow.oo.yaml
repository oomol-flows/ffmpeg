title: "Test Video Merge"
nodes:
  # Test concat-videos task with direct file paths
  - node_id: concat_videos#1
    task: self::concat-videos
    inputs_from:
      - handle: video_files
        value:
          - /oomol-driver/oomol-storage/preview_audio_extract.mp3.mp4
          - /oomol-driver/oomol-storage/oomol_local.mp4
      - handle: concat_method
        value: "filter"
      - handle: audio_handling
        value: "first_only"
      - handle: resolution_handling
        value: "auto"
      - handle: custom_width
        value: null
      - handle: custom_height
        value: null
      - handle: transition_duration
        value: 0.0
